<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>LuckyJetH@CK</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .title {
            font-size: 3rem;
            margin-bottom: 50px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            border: 6px solid white;
            animation: pulse 2s infinite;
        }
        .footer {
            margin-top: 50px;
            font-size: 1.5rem;
        }
        .x-container {
            display: flex;
            align-items: center;
        }
        .x-container div {
            margin: 0 5px;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            52% {
                transform: scale(1.1);
            }
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .circle {
                width: 120px;
                height: 120px;
                font-size: 1.5rem;
            }
            .footer {
                font-size: 1.2rem;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="title">LuckyJetH@CK</div>
    <div class="circle">
        <div class="x-container">
            <div>X</div>
            <div id="coefficient"></div>
        </div>
    </div>
    <div class="footer">TG @david_moneymaker</div>

    <script>
        function getRandomX(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        window.onload = () => {
            const coefficientElement = document.getElementById('coefficient');
            const randomX = getRandomX(1.10, 1.90);
            coefficientElement.textContent = randomX;
        };
    </script>
</body>
</html>
